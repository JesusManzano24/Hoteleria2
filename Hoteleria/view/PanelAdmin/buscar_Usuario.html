<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario</title>
  <link rel="icon" type="image/x-icon" href="../../img/logoprueba.png">
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    .error { color: red; }
    .success { color: green; }
    #resultado { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="../../img/logoprueba.png" alt="Logo" width="100">
    <h1>Buscar Usuario</h1>
    <nav>
      <a href="crear_Usuario.html">Crear Usuario</a>
      <a href="actualizar_Usuario.html">Actualizar Usuario</a>
      <a href="buscar_Usuario.html">Buscar Usuario</a>
    </nav>
  </header>

  <main>
    <div id="buscarFormContainer">
      <h2>Buscar Usuario por Correo</h2>
      <div id="mensaje"></div>
      
      <form id="formBuscarUsuario">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <button type="submit">Buscar Usuario</button>
      </form>
      
      <div id="resultado" class="hidden">
        <h3>Información del Usuario</h3>
        <div id="usuarioInfo"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <!-- Tu footer aquí -->
  </footer>

  <script src="../../js/buscarusuario.js"></script>
</body>
</html>
